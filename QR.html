<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Form with OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 400px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Event Registration</h2>

  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter your name" required>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" placeholder="Enter 10-digit number" maxlength="10" required>

  <label for="option">Select Option:</label>
  <select id="option">
    <option value="">-- Select --</option>
    <option value="Product A">Product A</option>
    <option value="Product B">Product B</option>
    <option value="Product C">Product C</option>
  </select>

  <button onclick="sendOTP()">Send OTP</button>

  <div id="otpSection" class="hidden">
    <label for="otp">Enter OTP:</label>
    <input type="text" id="otp" maxlength="6" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <p id="status" style="font-weight:bold;"></p>

  <script>
    let generatedOTP = "";

    function sendOTP() {
      const phone = document.getElementById("phone").value;
      if (!/^\d{10}$/.test(phone)) {
        alert("Enter valid 10-digit phone number.");
        return;
      }

      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString(); // Simulate OTP
      console.log("Simulated OTP:", generatedOTP); // In real case, send this via SMS
      document.getElementById("otpSection").classList.remove("hidden");
      document.getElementById("status").textContent = "OTP sent! (Check console for demo)";
    }

    function verifyOTP() {
      const userOTP = document.getElementById("otp").value;
      if (userOTP === generatedOTP) {
        document.getElementById("status").textContent = "Phone number verified ✅";
      } else {
        document.getElementById("status").textContent = "Invalid OTP ❌";
      }
    }
  </script>
</body>
</html>
